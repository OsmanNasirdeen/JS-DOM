<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b3e60e7a39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <span class="hours">00</span>:
            <span class="minutes">00</span>:
            <span class="seconds">00</span>
        </div>
       <div class="buttons">
        <button class="start-btn"><i class="fa-solid fa-play"></i></button>
        <button class="reset-btn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
       </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
